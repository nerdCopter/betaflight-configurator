// https://github.com/bintray/gradle-bintray-plugin/issues/346#issuecomment-2316791348
// https://github.com/forcedotcom/SalesforceMobileSDK-Android/issues/1402#issuecomment-666322493

buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
    }
    dependencies {
     dependencies {
         classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
         classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
     }
    }
}
